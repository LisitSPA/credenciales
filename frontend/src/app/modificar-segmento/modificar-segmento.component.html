<div class="modal">
    <div class="modal-content">
      <button class="close-btn" (click)="cerrar.emit()">✖</button>
      <h2>Editar Segmento</h2>
      <form (ngSubmit)="guardarDatos()">
        <div class="form-row">
          <div class="form-group">
            <h3>Nombre del Segmento</h3>
            <input type="text" [(ngModel)]="segmento.nombre" name="nombre" required placeholder="Ingresa el nuevo nombre del Segmento" />
          </div>
  
          <div class="form-group">
            <label for="colorSegmento">Color del Segmento</label>
            <input id="colorSegmento" type="color" [(ngModel)]="colorSegmento" name="colorSegmento" required />
          </div>
        </div>
  
        <div class="button">
          <button type="submit" class="btn-secondary">Editar</button>
          <button class="btn-secondary-1" (click)="cerrar.emit()">Atrás</button>
        </div>
      </form>
    </div>
  </div>
