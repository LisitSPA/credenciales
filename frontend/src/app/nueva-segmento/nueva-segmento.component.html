<div class="modal-backdrop" *ngIf="mostrarModal">
  <div class="modal">
    <div class="modal-header">
      <h3>Nuevo Segmento</h3>
      <button class="close" (click)="cerrarModal()">âœ–</button>
    </div>

    <div class="modal-body">
      <div class="form-group">
        <label for="nombreSegmento">Nombre del Segmento</label>
        <input id="nombreSegmento" [(ngModel)]="nombreSegmento" name="nombreSegmento" class="input-field"/>
      </div>

      <div class="form-row">
        <div class="form-group">
          <h3 for="colorSegmento">Color del Segmento</h3>
          <input id="colorSegmento" type="color" [(ngModel)]="colorSegmento" name="colorSegmento" required/>
        </div>
      </div>
      
      <div class="button-container">
        <button class="btn-secondary-1" (click)="cerrarModal()">Cancelar</button>
        <button class="btn-secondary" (click)="crearSegmento()">Crear</button>
      </div>
    </div>
  </div>
</div>
