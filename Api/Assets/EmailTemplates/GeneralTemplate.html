<!DOCTYPE html>
<html lang='en' xmlns='https://www.w3.org/1999/xhtml' xmlns:o='urn:schemas-microsoft-com:office:office'>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <meta name='x-apple-disable-message-reformatting'>
    <title></title>
    <style>
        *,
        table,
        td,
        div,
        h1,
        p {
            font-family: 'Roboto', Arial, Helvetica, sans-serif;
        }

        hr.solid {
            border-top: 5px solid #bbb;
        }
    </style>
</head>
<body style='margin:0;padding:0;word-spacing:normal;'>
    <div role='article' aria-roledescription='email' lang='en'
         style='text-size-adjust:100%;-webkit-text-size-adjust:100%;-ms-text-size-adjust:100%;'>
        <table role='presentation' style='width: 100%; max-width: 650px; border: #b5b5b5 solid 1px; border-spacing: 0'>
            <tr>
                <td align='center'>
                    <table role='presentation'
                           style='width: 94%; max-width: 650px; text-align: left;
                         font-size: 16px; line-height: 22px; '>
                        <!--HEADER-->
                        <tr>
                            <td style='padding: 7px 26px 7px 26px; text-align: center; font-size: 24px; font-weight: bold; height: 32px;'>
                                <img width='500px' src="../Images/LogoDDC-04.svg" style='max-width:100%;height:auto;border:none;text-decoration:none;'/>
                            </td>
                        </tr>
                        <!--BODY-->
                        <tr>
                            <td align='center'>
                                <table style='width: 100%; max-width: 850px; padding: 20px; text-align: justify; font-size: 16px; line-height: 22px; '>
                                    <tr>
                                        <td style='padding: 30px; background-color: #ffffff; border-radius: 5px;'>
                                            <p style='margin:0;'>
                                                Hola, #$NAME$#<br><br>

                                                #$TEXT$#

                                                <br><br>
                                            </p>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <br>
                        <br>
                        <br>
                        <br>
                        <!--FOOTER-->
                        <tr>
                           <td></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
